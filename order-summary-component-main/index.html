<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Illustration of a person with headphones listening to music" class="hero-image">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-flex">
        <div class="plan-details-one">
          <div class="plan-icon-one">
            <img class="Music-icon" src="./images/icon-music.svg" alt="Music icon">
          </div>
          <div class="plan-text-one">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
      
        <div class="plan-details-two">
          <a href="#" class="change-plan">Change</a>
        </div>
      </div>
      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Hilosthone">Hilosthone</a>.
  </div>
</body>
</html>
